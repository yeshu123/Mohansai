
<div  class="popup-container">
 <div class="popup-header">
  <h2 style="font-weight: bold; font-size:22px">Update Code: </h2>
  <button mat-dialog-close cdkFocusInitial style="font-size: 20px;">x</button>
</div>

<form [formGroup]="formdata">
  <div class="form-group">
    <label [hidden]="true">Program Status</label>
    <input type="text" class="form-control" formControlName="programStatus" [hidden]="true">
  </div>
  <div class="form-group">
    <textarea type="text" style="width: 730px; height: 400px; resize: both" class="form-control"
      formControlName="programCode"></textarea>
      <button class="btn btn-primary my-btn" (click)="onSubmit()" style="margin-left:45%;margin-top: 20px;"
     >Submit</button>
  </div>

 
</form>
</div>
